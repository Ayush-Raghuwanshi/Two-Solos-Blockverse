<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>blockverse</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mega_container">
        <div class="sidebar">
            <img src="https://scontent.fdel1-6.fna.fbcdn.net/v/t1.6435-9/67941868_105924750765373_6351659050509271040_n.jpg?_nc_cat=107&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=MfN3Oc39nZEAX9jEQr4&_nc_ht=scontent.fdel1-6.fna&oh=00_AT-hd-pz6LfreEkPGo3Wogl1U73Nn_x5EgEbfkwX2sHFpg&oe=629348A5"
                width=80% height=auto style="justify-self: center;">
            <button class="start_coding" type="button"><div class="startcoding_text">Start Coding</div></button></button>
            <div class="link_bar">
                <hr width="70%" size="5%" color="#E7F3FF">
                <ul class="list">
                    <li>Information</li>
                    <li>Projects</li>
                    <li>Challenge</li>
                </ul>
                <hr width="70%" size="5%" color="#E7F3FF">
            </div>
        </div>
        <div class="main_page">
            <div class="searchbarcontainer">
                <form>
                    <input class="search_bar" type="search" placeholder="Search">
                </form>
                <button class="login_button" type="button"><div class="login">Login</div></button>
                
            </div>
            <div class="mainpage_maincontent">
                
            <img  class="image" src="/assets/blockchain.png">
            <h1 class="main_page_maintext">The best place to build, <br>test and discover code.</h1>
            <h3 class="main_page_subtext">A social development environment for front-end designers and developers.Build
                and deploy a website, show off your work,build test cases totolearnand debug, and find inspiration.</h3>
            </div>    
            <button class="sign_up" type="button"><div style="color:#E7F3FF">Sign up for free</div></button></button>


        </div>
    </div>
</body>

</html>
